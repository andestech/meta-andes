#@TYPE: Machine
#@NAME: ae350-ax45mp
#@SOC: AE350 AX45MP
#@DESCRIPTION: Machine configuration for the AE350 Platfrom (AX45MP)
#@MAINTAINER: Yu Chien Peter Lin <peterlin@andestech.com>

require conf/machine/include/riscv/tune-riscv.inc

MACHINE_FEATURES = "screen keyboard ext2 ext3 serial"

KERNEL_CLASSES = "kernel-fitimage"
KERNEL_IMAGETYPE = "fitImage"
KERNEL_DEVICETREE ?= "andes/ae350_c4_64_d.dtb"

PREFERRED_PROVIDER_virtual/kernel ?= "linux-ast510"
PREFERRED_PROVIDER_virtual/bootloader ?= "u-boot-ast510"

EXTRA_IMAGEDEPENDS += "opensbi-ast510"
RISCV_SBI_PLAT = "andes/ae350"
RISCV_SBI_FDT ?= "ae350_c4_64_d.dtb"

SERIAL_CONSOLES = "38400;ttyS0"

MACHINE_EXTRA_RRECOMMENDS += " kernel-modules"

IMAGE_FSTYPES ?= "wic.gz wic.bmap ext4"


EXTRA_IMAGEDEPENDS += "u-boot-ast510"
UBOOT_MACHINE = "ae350_rv64_spl_xip_defconfig"

# U-Boot SPL
SPL_BINARY ?= "spl/u-boot-spl.bin"

# U-Boot ITB (FIT image with U-Boot S-mode, OpenSBI FW_DYNAMIC, DTB [from
# U-Boot source code tree])
UBOOT_SUFFIX ?= "itb"

UBOOT_ENTRYPOINT = "0x600000"
UBOOT_DTB_LOADADDRESS = "0x20000000"

## wic default support
WKS_FILE_DEPENDS ?= " \
    u-boot-ast510 \
    opensbi-ast510 \
    e2fsprogs-native \
    bmap-tools-native \
"

IMAGE_BOOT_FILES ?= " \
    ${KERNEL_IMAGETYPE} \
    ${RISCV_SBI_FDT} \
    boot.scr.uimg \
    uEnv.txt \
    u-boot.itb \
    u-boot-spl.bin \
"

WKS_FILE ?= "ae350-ax45mp-spl.wks"
