header:
  version: 8

distro: nodistro

machine: ae350-ax45mp

target:
  - core-image-full-cmdline

repos:
  meta-andes:
    path: /work/meta-andes

  openembedded-core:
    url: https://github.com/openembedded/openembedded-core.git
    refspec: daaee6fcb0d201f041678af433d8e1cd6f924d09 # dunfell
    layers:
      meta:
        
  bitbake:
    url: https://github.com/openembedded/bitbake.git
    refspec: c527976e28165de9606497c48d834872fe68372e # 1.46
    path: openembedded-core/bitbake
    layers:
        bitbake: excluded

  meta-openembedded:
    url: https://git.openembedded.org/meta-openembedded
    refspec: e707e9b7cf5c62bff4fee029965a87b22dd4ccba # dunfell
    layers:
      meta-oe:
      meta-networking:
      meta-python:

  meta-riscv:
    url: https://github.com/riscv/meta-riscv
    refspec: 6f039004c2fa2be041c73d6ff711c86ae139faca # dunfell

bblayers_conf_header:
  meta-andes: |
    LOCAL_CONF_VERSION = "7"
local_conf_header:
  standard: |
    CONF_VERSION = "1"
    PACKAGE_CLASSES = "package_rpm"
    SDKMACHINE = "x86_64"
    # Use 'haveged' instead 'rng-tools' due to 'SIGSEGV' error during start 'rngd'
    PACKAGE_EXCLUDE:append = " rng-tools"
    IMAGE_INSTALL:append = " haveged"
    IMAGE_FEATURES += " \
        ssh-server-dropbear \
        debug-tweaks \
        package-management \
    "
  meta-andes: |
    MACHINE ?= "ae350-ax45mp"
    PACKAGECONFIG:append:pn-qemu-native = " sdl"
    PACKAGECONFIG:append:pn-nativesdk-qemu = " sdl"
    USER_CLASSES ?= "buildstats buildhistory buildstats-summary image-prelink"

    require conf/distro/include/no-static-libs.inc
    require conf/distro/include/yocto-uninative.inc
    require conf/distro/include/security_flags.inc

    INHERIT += "uninative"

    DISTRO_FEATURES:append = " largefile opengl ptest multiarch wayland pam systemd "
    DISTRO_FEATURES_BACKFILL_CONSIDERED += "sysvinit"
    VIRTUAL-RUNTIME_init_manager = "systemd"

    DISTRO_NAME = "AndeSight"
    DISTRO_VERSION = "2022.08"
    DISTRO_CODENAME = "ast-v5.2.0"
  diskmon: |
    BB_DISKMON_DIRS = "\
        STOPTASKS,${TMPDIR},1G,100K \
        STOPTASKS,${DL_DIR},1G,100K \
        STOPTASKS,${SSTATE_DIR},1G,100K \
        STOPTASKS,/tmp,100M,100K \
        HALT,${TMPDIR},100M,1K \
        HALT,${DL_DIR},100M,1K \
        HALT,${SSTATE_DIR},100M,1K \
        HALT,/tmp,10M,1K"
